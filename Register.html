<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

  <script src="https://cdn.rawgit.com/RobinHerbots/Inputmask/4.x/dist/jquery.inputmask.bundle.js"></script>

  <title>Register</title>
</head>
<body>
<header>
  <div class="logo">
    <img src="Logo.png" alt="Логотип">
  </div>
  <nav>
    <ul>
      <li><a href="Main.html">Go to the Main page</a></li>
      <li><a href="Login.html">I have an account</a></li>
    </ul>
  </nav>
</header>

<div class="background"></div>
<div class="content">
  <div class="block first">

    <div class="form">
      <h2>Register</h2>
      <form id="registrationForm" onsubmit="return validateForm()">

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
          <div class="error-message" id="last-name-error"></div>
        </div>
        <div class="form-group">
          <label for="first-name">Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your name" required>
          <div class="error-message" id="first-name-error"></div>
        </div>
        <div class="form-group">
          <label for="dob">Date of birth:</label>
          <input type="date" id="dob" name="dob" min="1923-10-27" required>
          <div class="error-message" id="date-error"></div>
        </div>
        <div class="form-group">
          <label for="group">Group:</label>
          <select id="group" name="group" required>
            <option value="group1">Private person</option>
            <option value="group2">Buyer</option>
            <option value="group3">Self employed</option>
          </select>
        </div>
        <div class="form-group gender">
          <label for="gender">Gender:</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
          </div>
          <div class="error-message" id="gender-error"></div>
        </div>
        <div class="form-group phone">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" placeholder="+38(0__)-___-__-__" required>
          <div class="error-message" id="phone-error"></div>
        </div>
        <div class="form-group">
          <button type="submit" id="submit-button">Register</button>
        </div>

      </form>
    </div>

    <div class="data-table">
      <h2>Registered Users</h2>
      <table id="userTable">
        <thead>
        <tr>
          <th>Select</th>
          <th>Email</th>
          <th>Last name</th>
          <th>Name</th>
          <th>Birthday</th>
          <th>Group</th>
          <th>Phone number</th>
          <th>Gender</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="deleteRows">Delete</button>
      <button id="duplicateRows">Duplicate</button>
    </div>

  </div>
</div>

<footer>
  <span class="loader"></span>
  <p>Contact us:</p>

  </div>
</footer>

<script src="scriptPhone.js"></script>
<script src="scriptValidation.js"></script>

</body>
</html>
